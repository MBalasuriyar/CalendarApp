<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <form class="block1 row col-12">
      <label for="Input-1" class="col-1">9 A.M.</label>
      <input type="text" id="textBlock1" data-time="9" class="col-9" placeholder="">
      <button class="saveButton col-2">Save</button>
    </form>

    <form class="block2 row col-12">
      <label for="Input-2" class="col-1">10 A.M.</label>
      <input type="text" id="textBlock2" data-time="10" class="col-9" placeholder="">
      <button class="saveButton col-2">Save</button>
    </form>

    <form class="block3 row col-12">
      <label for="Input-3" class="col-1">11 A.M.</label>
      <input type="text" id="textBlock3" data-time="11" class="col-9" placeholder="">
      <button class="saveButton col-2">Save</button>
    </form>

    <form class="block4 row col-12">
      <label for="Input-4" class="col-1">12 P.M.</label>
      <input type="text" id="textBlock4" data-time="12" class="col-9" placeholder="">
      <button class="saveButton col-2">Save</button>
    </form>

    <form class="block5 row col-12">
      <label for="Input-5" class="col-1">1 P.M.</label>
      <input type="text" id="textBlock5" data-time="13" class="col-9" placeholder="">
      <button class="saveButton col-2">Save</button>
    </form>

    <form class="block6 row col-12">
      <label for="Input-6" class="col-1">2 P.M.</label>
      <input type="text" id="textBlock6" data-time="14" class="col-9" placeholder="">
      <button class="saveButton col-2">Save</button>
    </form>

    <form class="block7 row col-12">
      <label for="Input-7" class="col-1">3 P.M.</label>
      <input type="text" id="textBlock7" data-time="15" class="col-9" placeholder="">
      <button class="saveButton col-2">Save</button>
    </form>

    <form class="block8 row col-12">
      <label for="Input-8" class="col-1">4 P.M.</label>
      <input type="text" id="textBlock8" data-time="16" class="col-9" placeholder="">
      <button class="saveButton col-2">Save</button>
    </form>

    <form class="block9 row col-12">
      <label for="Input-9" class="col-1">5 P.M.</label>
      <input type="text" id="textBlock9" data-time="17" class="col-9" placeholder="">
      <button class="saveButton col-2">Save</button>
    </form>







  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
